# Nginx reverse proxy config for munchmartfoods.com WebSocket
# Place this in your nginx config (e.g., /etc/nginx/sites-available/munchmartfoods.com)

server {
    listen 443 ssl;
    server_name munchmartfoods.com;

    ssl_certificate     /etc/letsencrypt/live/munchmartfoods.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/munchmartfoods.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    location /ws {
        proxy_pass             http://127.0.0.1:8080;
        proxy_http_version     1.1;
        proxy_set_header       Upgrade $http_upgrade;
        proxy_set_header       Connection "Upgrade";
        proxy_set_header       Host $host;
        proxy_read_timeout     60s;
        proxy_send_timeout     60s;
    }

    # (Optional) Redirect HTTP to HTTPS
    # location / {
    #     return 301 https://$host$request_uri;
    # }
}

# HTTP redirect (optional)
server {
    listen 80;
    server_name munchmartfoods.com;
    return 301 https://$host$request_uri;
}

# Notes:
# - Make sure ws-server.php (Ratchet) is running on 127.0.0.1:8080
# - Replace SSL cert paths with your actual certificate locations
# - Reload nginx after updating config: sudo nginx -s reload
